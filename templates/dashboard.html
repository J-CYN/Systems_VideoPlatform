<!doctype html>
<html lang="en">
<head>
    <head>
    <meta charset="utf-8" />
    <title>Video Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        *{box-sizing:border-box}
        body{
        margin:0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, "Helvetica Neue", Helvetica;
        background: #D3D3D3;
        }

        header{
            background:hsla(0, 100%, 19%, 1.00);
            color:#D3D3D3;
            padding:1rem 1.25rem;
            display:flex; 
            align-items:center; 
            justify-content: center;
        }
        
        main{ max-width:980px; 
            margin:1rem auto; 
            padding:0 1rem; 
        }


        .note{
            background:#fff7ed; 
            border:1px solid #fed7aa; 
            color:#7c2d12;
            padding:.5rem .8rem; 
            border-radius:10px; 
            margin:.5rem 0;
            max-width: 316px;
        }

        h1{ 
            color: #D3D3D3; 
            margin:.2rem 0 .6rem;

        }

        h2,h3{ 
            color: hsla(0, 100%, 19%, 1.00); 
            margin:.2rem 0 .6rem 
        }

        .controls{ 
            display:flex; 
            flex-wrap:wrap; 
            gap:.6rem; 
            align-items:center; 
        }
        input[type=file]{ 
            padding:.4rem; 
            border:2px solid hsla(0, 100%, 19%, 1.00); 
            border-radius:10px; 
            background:#fff; 
        }
        button{
            background:hsla(0, 100%, 19%, 1.00); 
            color:rgba(255, 255, 255, 1); 
            border:1px solid rgba(255, 255, 255, 1);
            padding:.6rem 1rem; 
            border-radius:10px; 
            font-weight:600; 
            cursor:pointer;
            margin-top: 2px;
        }

        button.secondary{ 
            background: hsla(0, 100%, 19%, 1.00); 
            color:rgba(255, 255, 255, 1) 
        }
        
        .spinner{ 
            display:inline-block; 
            width:18px; 
            height:18px; 
            border:2px solid #cbd5e1; 
            border-top-color: hsla(0, 100%, 19%, 1.00); border-radius:50%; animation:spin 0.8s linear infinite }
        @keyframes spin{ to{ transform:rotate(360deg) } }

        footer{ 
            text-align:center; 
            color: hsla(0, 100%, 19%, 1.00); 
            padding:1.25rem 0; 
            font-weight: bold; 
        }

        .dash{
            background:#cbd5e1; 
            border:1px solid hsla(0, 100%, 19%, 1.00); 
            border-radius:14px;
            padding:1rem; 
            box-shadow:0 2px 12px rgba(37, 37, 37, 1); 
            margin-bottom:1rem;
        }

        #ReturnToUpload {
            display: block;
            margin: 0 auto;
        }
    </style>
    <script src="../js/main.js" defer></script>
</head>
<header>
    <h1> Video Dashboard </h1>
</header>
<body>
    <section class="dash">
      <div class="row" style="justify-content:space-between">
        <h3 style="margin:0">Current Catalog</h3>
        <div class="row muted">
          <span id="count">0 videos</span>
          <button class="secondary" onclick="loadGallery()" title="Refresh dashboard">Refresh</button>
        </div>
      </div>
      <div id="dashNote" class="note" style="display:none"></div>
      <div id="grid" class="grid" aria-live="polite">
      </div>
    </section>
    <button id="ReturnToUpload" onclick="window.location.href='/'">Head To Upload Page</button>
</body>
</html>
